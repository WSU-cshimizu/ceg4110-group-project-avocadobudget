<!DOCTYPE html>
<html>
<body>

<h1>Table Data</h1>

<u>
    {% for category in categories %}
    <form action="{{url_for('updateCategory', category = category)}}" method="POST">
        <li>Category {{category[0]}}</li>
        <li>Category Amount: {{category[1]}}</li>
        <input type="submit" value="UPDATE" name="button">
    </form>
    {% endfor %}
</u>

<form action="/applyIncome" method="POST">
    <label for="income">Income: </label>
    <input type="number" id="income" name="income" step="0.01" value="{{listItems[3]}}" min="0"><br><br>
    <input type="submit" value="Apply Income Based Budget">
</form>

</body>
</html>
